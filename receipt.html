<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PDF To Print</title>
</head>

<body style="padding-top: 28%;">
  <h1>Printing Receipt</h1>
  <h3 id="attach"></h3>
</body>
<script>
  electronAPI.printReceipt((event, content) => {
    const date = new Date().toTimeString()
    const temp = document.getElementById('attach')
    temp.innerHTML = content + date
    electronAPI.readyToPrint(content)
  })
</script>

</html>
